<script src="../liquid-lite.min.js"></script>




<script type="text/liquid">
<ul class="products">
  {% for product in products limit: 5 %}
    <li>
      <h2>{{ product.title | upcase }}</h2>
      Only {{ product.price }}
      <p>{{ product.description }}</p>
    </li>
  {% endfor %}

  {% for product in products offset: 5 %}
    <li>{{ product.title }} {{ product.price }}</li>
  {% endfor %}
</ul>
</script>


<script type="text/liquid">
{% for item in array %}
	{% if item %}
		Item exists
	{% endif %}

	{% if item == 2 %}
		Item is 2
	{% endif %}

	{% if not_found %}
		Found Not Found
	{% endif %}

	{% if !not_found %}
		Not Found Not Found
	{% endif %}

	<li> {{ item }}
{% endfor %}
</script>
